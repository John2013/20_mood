<!DOCTYPE html>
<html>
<head>
  <title>Настроение</title>
  <script id="quotes_json" type="application/json">
    [
      {
        "phrase": "Кукурузные хлопья - теперь без асбеста!",
        "signature": "©Неизвестный маркетолог"
      },
      {
        "phrase": "Собираюсь жить вечно, пока всё идёт нормально"
      },
      {
        "phrase": "Вывеска над кафе — '\u003cМы открылись\u003e'. Что-то не так. Где же '\u003c/Мы открылись\u003e'?"
      },
      {
        "phrase": "Если ты будешь усердно работать по 8 часов в день, то обязательно станешь боссом и начнешь работать по 12"
      }
    ]
  </script>
  <link href="https://fonts.googleapis.com/css?family=Oranienbaum&amp;subset=cyrillic" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<section id="quote">
  <h1 id="quote_text">Загрузка...</h1>
  <q id="quote_signature"></q>
</section>

<script>
  function get_random_array_item(items) {
    return items[Math.floor(Math.random()*items.length)];
  }


  function get_random_quote(quotes) {
    let quote = get_random_array_item(quotes);

    quote.signature = quote.signature || "Неизвестный автор";
    return quote
  }


  function paste_text(DOM_id, text) {
    document.getElementById(DOM_id).innerText = text
  }


  let quotes = JSON.parse(document.getElementById("quotes_json").innerText);

  let quote = get_random_quote(quotes);

  paste_text("quote_text", quote.phrase);
  paste_text("quote_signature", quote.signature);
</script>
</body>
</html>
